  spark:
    image: bitnami/spark
    user: root
    networks:
      stock_finder_net:
        ipv4_address: 172.28.1.5
    environment:
      - SPARK_MASTER_WEBUI_PORT=4040
    ports:
      - '4040:4040'
      - '7077:7077'


volumes:
  pgdata:
  pgadmindata:

networks:
  stock_finder_net:
    name: stock_finder_net
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16