version: "3.9"

services:
  postgres:
    image: postgres
    restart: always
    networks:
      stock_finder_net:
        ipv4_address: 172.28.1.1
    environment:
      - POSTGRES_DB=stock_finder
      - POSTGRES_USER=sf_admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust # Should be disabled for prod
    volumes:
      - ../db/init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    networks:
      stock_finder_net:
        ipv4_address: 172.28.1.2
    environment:
      - PGADMIN_DEFAULT_EMAIL=sf_admin@stockfinder.com
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PGADMIN_LISTEN_PORT=5454
    ports:
      - "5454:5454/tcp"
    volumes:
      - pgadmindata:/var/lib/pgadmin
    depends_on:
      - postgres

  jenkins:
    image: jenkins/jenkins:latest-jdk17
    privileged: true
    user: root
    restart: always
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - ${JENKINS_HOME}/jenkins_configuration:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TESTCONTAINERS_RYUK_DISABLED=true
    network_mode: bridge



#  TODO spark dockerfile
