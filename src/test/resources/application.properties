# Data source
spring.datasource.url=jdbc:tc:postgresql:9.6.8:///test_database
spring.datasource.username=user
spring.datasource.password=password

# Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.batch_size=250
spring.jpa.properties.hibernate.jdbc.fetch_size=2000
hibernate.jdbc.fetch_size=2000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Edgar
edgar.sec.base.url=http://www.external.server.com
edgar.sec.files.company.tickers.url=/files/tickers.json
